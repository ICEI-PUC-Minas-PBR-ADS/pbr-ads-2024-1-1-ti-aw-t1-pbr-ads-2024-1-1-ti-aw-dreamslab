<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/styles/global.css">
  <link rel="stylesheet" href="assets/styles/confirmacao.css">
  <link rel="stylesheet" href="assets/styles/header.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <img src="Imagens/Logo-alone.svg" />
        <li><a href="">Home</a></li>
        <li><a href="">Produtos</a></li>
        <li><a href="">Lojas</a></li>
        <li><a href="">Seus pedidos</a></li>
      </ul>
    </nav>
  </header>
  <section class="container">
    <h3>Finalize seu pedido</h3>
    <p><strong>Itens Selecionados:</strong> <span id="selected-items"></span></p>
    <div id="lista-itens">
    </div>
    <div id="total">Total: $<span id="total-valor">0.00</span></div>
    <script src="script.js"></script>
  </section>

  <section class="container">
    <h3>Dados do Pedido</h3>
    <div class="container">
      <strong>Escolha a forma de pagamento:</strong>
      <div class="cont">
        <div class="card">
          <input type="radio" id="credit-card" name="payment" value="Cartão">
          <label for="credit-card">Cartão</label>
          <img class=" imagem" src="Imagens/cartao.png" alt="Cartão">
        </div>
        <div class=" card">
            <input type="radio" id="pix" name="payment" value="pix">
            <label for="pix">Pix</label>
            <img class="imagem" src="Imagens/pix.png" alt="Pix">
        </div>
        <div class=" card">
            <input type="radio" id="cash" name="payment" value="Dinheiro">
            <label for="cash">Dinheiro</label>
            <img class="imagem" src="Imagens/dinheiro.png" alt="Dinheiro">
        </div>
      </div>
    </div>
    <div class="container">
      <strong>Escolha a forma de Entrega:</strong>
      <div class="cont">
        <div class="card" onclick="mostrarModal('delivery')">
          <input type="radio" id="delivery" name="delivery" value="delivery">
          <label for="delivery">Delivery</label>
          <img class="imagem" src="Imagens/delivery.png" alt="Delivery">
        </div>
        <div class="card" onclick="mostrarModal('combinar-delivery')">
          <input type="radio" id="combinar-delivery" name="combinar-delivery" value="combinar-delivery">
          <label for="combinar-delivery">Agendar entrega</label>
          <img class="imagem" src="Imagens/entregaacombinar.png" alt="Entrega à combinar">
        </div>
        <div class="card" onclick="buscar-pedido">
          <input type="radio" id="buscar-pedido" name="buscar-pedido" value="buscar-pedido">
          <label for="buscar-pedido">Buscar pedido</label>
          <img class="imagem" src="Imagens/buscarpedido.png" alt="Buscar pedido">
        </div>
      </div>
    </div>
    <button class="finalizar-pedido">Finalizar seu pedido!</button>
    </section>

  
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h2>Insira seu Endereço</h2>
      <form id="address-form">
        <div class="form-group">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" maxlength="9" required>
          <button type="button" onclick="buscarCEP()">Buscar</button>
        </div>
        <div class="form-group">
          <label for="logradouro">Logradouro:</label>
          <input type="text" id="logradouro" name="logradouro" readonly required>
        </div>
        <div class="form-group">
          <label for="Número">Número:</label>
          <input type="text" id="Número" name="Número" required>
        </div>
        <div class="form-group">
          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro" readonly required>
        </div>
        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" readonly required>
        </div>
        <div class="form-group">
          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" readonly required>
        </div>
        <div class="btn-group">
          <button type="submit">Salvar Endereço</button>
        </div>
      </form>
    </div>
  </div>

  <script src="modal.js"></script>
  <footer class="footer">
  <p>&copy; 2024 Drems Lab.</p>
  </footer>
  <script src="scripts.js"></script>
</body>

</html>
