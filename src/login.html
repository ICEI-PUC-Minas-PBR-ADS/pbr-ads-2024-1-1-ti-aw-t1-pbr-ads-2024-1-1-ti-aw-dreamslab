<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreams Lab</title>
    <link rel="stylesheet" href="assets/styles/global.css">
    <link rel="stylesheet" href="assets/styles/login.css">
    <link rel="shortcut icon" href="./assets/images/site/icon.svg" type="image/svg">
</head>
<body>
    <main>
        <section>
            <div class="login-form">
                <img src="./assets/images/site/Logo.svg" alt="logo">
                <h1>Faça Seu Login para Continuar</h1>
                <input type="text" id="email" placeholder="Insira seu e-mail" class="form-input">
                <input type="password" id="password" placeholder="Insira sua senha" class="form-input">
                <a href="#" class="recover-pass">Esqueceu sua senha?</a>
                <button type="button" id="login-button">LOGIN</button>
                <p>Não tem uma conta? <a href="cadastro.html" class="register">Cadastre-se</a></p>
                <div class="error-box">
                    <!-- <p class="error-message">Preencha todos os campos corretamente!</p> -->
                </div>
            </div>
            <div class="illustration">
                <img src="./assets/images/site/Marketplace-amico 1.svg" alt="marketplace">
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
