<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="assets/styles/global.css">
    <link rel="stylesheet" href="assets/styles/cadastro.css">
    <link rel="shortcut icon" href="./assets/images/site/icon.svg" type="image/svg">
</head>
<body>
    <main>
        <section>
            <div class="register-form">
                <img src="./assets/images/site/Logo.svg" alt="logo">
                <h1>
                    Registre-se e começe a realizar seus pedidos!
                </h1>
                <input type="text" id="name" placeholder="Insira seu nome" class="form-input">
                <input type="text" id="phone" placeholder="Insira seu telefone" class="form-input">
                <input type="text" id="mail" placeholder="Insira seu e-mail" class="form-input">
                <input type="password" id="password" placeholder="Insira sua senha" class="form-input">
                <input type="password" id="confirm-password" placeholder="Confirme sua senha" class="form-input">
                <p class="login-redirect">Já possui uma conta? <a href="login.html">Faça seu Login</a></p>
                <button type="button" id="register-button">
                    CADASTRE-SE
                </button>
                <p class="enterprise-redirect">Procurando o cadastro para empresas? <a href="./empresa/cadastro.html" class="register-enterprise">Clique aqui</a></p>
                <a href="./empresa/cadastro.html" class="mobile-register-enterprise">Cadastro de empresa</a>
                <div class="error-box">
                    <!-- <p class="error-message">Preencha todos os campos corretamente!</p> -->
                </div>
            </div>
            <div class="illustration">
                <h1>Suas compras a um clique de distância!</h1>
                <img src="./assets/images/site/register-image.svg" alt="marketplace">
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
