<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="AdicionarProduto.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="header.css">
</head>
<header>
    <div class="main-info">
        <a href="AdicionarProduto.html" class="logo">
            <img src="Logo-alone.svg" alt="logo">
        </a>
        <div class="links">
            <a href="home.html">Home</a>
            <a href="produtos.html" class="active-page">Produtos</a>
            <a href="Pedidos.html">Pedidos</a>
        </div>
    </div>
    <div class="links-right">
        <a href="perfil.html">
            <img src="user-icon.png" alt="user icon">
        </a>

    </div>
</header>

<body>
    <div class="tela">

        <div class="illustration">
            <img class="imgleft" src="Shopping bag-amico 1.png" alt="bloco">
        </div>

        <div class="form">
            <h1 class="tt">Adicione seu novo produto:</h1>
                <input type="text" id="name" placeholder="Nome do produto" class="form-input" style="width: 30rem;">
                <input type="text" id="Preço" placeholder="Preço" class="form-input" style="width: 30rem;">
                <input type="text" id="Quantidade" placeholder="Quantidade" class="form-input" style="width: 30rem;">
                <input type="text" id="Descrição" placeholder="Descrição" class="form-input" style="height: 15rem; width: 30rem;">
                <label class="imagem" for="SeleçaoImagem">
                    <span class="imagem-span">Escolha uma imagem</span>
                </label>

                <input type="file" accept="image" id="SeleçaoImagem" />

                <button type="button" id="register-button">Registrar Produto</button>
            </div>
    </div>

</body>

</html>
